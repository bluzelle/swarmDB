syntax = "proto3";

import "database.proto";

message bzn_envelope
{
    string sender = 1;
    bytes signature = 2;

    oneof payload
    {
        bytes database_msg = 10;
        bytes pbft_internal_request = 11;

        bytes database_response = 4;
        bytes json = 5;
        bytes audit = 6;
        bytes pbft = 7;
        bytes pbft_membership = 8;
        bytes status_request = 9;
    }
}

message bzn_msg
{
    // Keeping this around for raft
    oneof msg
    {
        database_msg db = 10;
        string json = 11;
    }
}
